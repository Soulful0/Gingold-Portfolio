<body>

  <header>
      <nav>
        <ul>
          <div class="nav-framer">
            <li class="nav-el"><a class="nav-style" href="/about">About</a></li>
            <li class="nav-el"><a class="nav-style" href="/experience">Experience</a></li>
            <li class="nav-el"><a class="nav-style" href="/contact">Contact</a></li>
          </div>
        </ul>

  <main>
    <div class="scrollable">

      <section class="hero-frame">

            </span>
            <span data-anims="right-fade-in" data-anims-delay="400" class="first-letter">

            </span>
            <span data-anims="right-fade-in" data-anims-delay="500" class="first-letter">
              <span>u</span>
            </span>
            <span data-anims="right-fade-in" data-anims-delay="600" class="first-letter">
              <span class="spacing-h1" >a</span>
            </span>
          </div>

          <div class="last-name">
            <span data-anims="left-fade-in" data-anims-delay="700" class="last-letter">

            </span>

            </span>
            <span data-anims="left-fade-in" data-anims-delay="200" class="last-letter">
              <span>l</span>
            </span>
            <span data-anims="left-fade-in" data-anims-delay="100" class="last-letter">
              <span>d</span>
            </span>
          </div>
      </div>
    </h1>
  </div>
        <div class="img-wrapper">
            <img class="headshot" src="./images/grand-canyon.png" alt="Grand Canyon"/>
        </div>
